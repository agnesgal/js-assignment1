<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="css/normalize.css" />

<body>
	<h1>See 'N Say Storymaker</h1>

	<!-- Buttons for picking random words -->
	<button id="nounButton">Pick a Noun</button>
	<button id="verbButton">Pick a Verb</button>
	<button id="adjectiveButton">Pick an Adjective</button>
	<button id="noun2Button">Pick Another Noun</button>
	<button id="placeButton">Pick a Place</button>
	<br><br>

	<!-- Button for speaking the generated story -->
	<button id="speakButton">Speak Story</button>

	<!-- Button for resetting the story -->
	<button id="resetButton">Reset Story</button>

	<!-- Paragraph where the story will be displayed -->
	<p id="story"></p>

	<script src="js/app.js"></script>
